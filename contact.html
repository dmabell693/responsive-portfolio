<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Daniel Abell</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link float-right" id="left-nav" href="index.html">About <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link float-right" id="center-nav" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link float-right" id="right-nav" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container content-container">
        <div class="row border-row">
            <div class="col top-col">
                <span class="navbar-brand mb-0 h1" id="content-header">Contact</span>
            </div>
        </div>

        <form>
            <div class="form-group">
              <label for="nameBox">Name</label>
              <input type="text" class="form-control" id="nameBox" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="emailBox">Email</label>
              <input type="email" class="form-control" id="emailBox" placeholder="example@gmail.com" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="messageBox">Message</label>
                <textarea class="form-control" id="messageBox" rows="3"></textarea>
              </div>
            <button type="submit" class="btn" id="submitButton">Submit</button>
        </form>

    </div>


    <footer class="fixed-bottom text-center">
        placeholder
    </footer>

</body>
</html>
